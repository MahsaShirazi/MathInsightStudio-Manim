[CLI] #[CLI] stands for Command Line Interface.Basically how manim will behave when you run it from the command line.

# Default renderer: opengl for 3D support, cairo for 2D
renderer = opengl

# Always preview the rendered animation
preview = True

# Quality preset: l (low/480p), m (medium/720p), h (high/1080p)
quality = l

# Frame rate
frame_rate = 15

# Disable caching to ensure fresh renders
disable_caching = False

# Enable writing files
write_to_movie = True

[logger] #[logger] controls how much information is shown in the terminal during rendering
verbosity = info
